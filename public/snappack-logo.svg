<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 440 100" fill="none">
  <defs>
    <!-- Icon gradient -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <!-- Icon inner shine -->
    <linearGradient id="shineGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="white" stop-opacity="0.22"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <!-- Wordmark gradient -->
    <linearGradient id="snapGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#c7d2fe"/>
    </linearGradient>
    <linearGradient id="packGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#a5b4fc"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <!-- Drop shadow for icon -->
    <filter id="shadow" x="-15%" y="-15%" width="130%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#4f46e5" flood-opacity="0.45"/>
    </filter>
    <!-- Clip to icon bounds -->
    <clipPath id="iconClip">
      <rect x="4" y="10" width="80" height="80" rx="20"/>
    </clipPath>
  </defs>

  <!-- ── Icon ── -->
  <rect x="4" y="10" width="80" height="80" rx="20" fill="url(#bgGrad)" filter="url(#shadow)"/>
  <!-- Shine top half -->
  <rect x="4" y="10" width="80" height="40" rx="20" fill="url(#shineGrad)" clip-path="url(#iconClip)"/>

  <!-- Camera body (white rounded rect) -->
  <rect x="14" y="42" width="60" height="38" rx="9" fill="white" opacity="0.96"/>
  <!-- Camera bump -->
  <rect x="30" y="28" width="28" height="22" rx="7" fill="white" opacity="0.96"/>

  <!-- Lens outer -->
  <circle cx="44" cy="61" r="14" fill="#4f46e5"/>
  <!-- Lens mid ring -->
  <circle cx="44" cy="61" r="10" fill="#1e1b4b"/>
  <!-- Lens inner shine -->
  <circle cx="44" cy="61" r="6" fill="#6366f1" opacity="0.7"/>
  <!-- Lens highlight -->
  <circle cx="40" cy="57" r="2.5" fill="white" opacity="0.5"/>

  <!-- Flash dot -->
  <circle cx="66" cy="50" r="4" fill="#a5f3fc" opacity="0.9"/>

  <!-- Shutter circle on bump -->
  <circle cx="44" cy="36" r="4" fill="#c4b5fd" opacity="0.8"/>

  <!-- ── Wordmark ── -->
  <!-- "Snap" -->
  <text
    x="100"
    y="65"
    font-family="'Segoe UI', 'Inter', 'Helvetica Neue', Arial, sans-serif"
    font-size="46"
    font-weight="800"
    letter-spacing="-2"
    fill="url(#snapGrad)"
  >Snap</text>

  <!-- "Pack" in accent colour -->
  <text
    x="218"
    y="65"
    font-family="'Segoe UI', 'Inter', 'Helvetica Neue', Arial, sans-serif"
    font-size="46"
    font-weight="800"
    letter-spacing="-2"
    fill="url(#packGrad)"
  >Pack</text>

  <!-- Tagline -->
  <text
    x="101"
    y="82"
    font-family="'Segoe UI', 'Inter', 'Helvetica Neue', Arial, sans-serif"
    font-size="11"
    font-weight="600"
    letter-spacing="3.5"
    fill="#818cf8"
    opacity="0.9"
  >PHOTO PACKAGE GENERATOR</text>
</svg>
